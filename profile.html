<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="icon" href="./Assets/logo.svg">
</head>
<body class="profile">
    <nav>
        <ul class="navbar">
            <li class="logo"><img src="./Assets/logo.svg"><a href="#"></a></li>
            <div class="items">
                <div class="signUp">
                    <li><a href="#">Sign Out</a></li>
                </div>
            </div>
        </ul>
        <div class="signUp">
            <li><a href="index.html" id="signOut">Sign Out</a></li>
        </div>
    </nav>
    <p id="greeting">Hello, there!</p>
    <div id="form_box">
        <form id="profile_form">
            <div id="column1">
                <div id="box">
                    <div class="image-preview">
                        <img src="" id="image-preview" width="165">
                    </div>
                    <label for="pic"></label>
                    <input type="file" name="pic" hidden="hidden" id="pic" src="#" accept="image/png, image/jpeg" onchange="loadFile(event);">
                    <button type="button" id="custom-button"><img src="Assets/camera/outline.svg"></button>
                    <script>
                        const realFileButton = document.getElementById("pic");
                        const customButton = document.getElementById("custom-button");

                        customButton.addEventListener("click", function(){
                            realFileButton.click();
                        });
                    </script>
                </div>
            </div>

            <div id="column2">
                <label for="bname">Business Name</label>
                <br>
                <input type="text" name="bname" id="bname" placeholder="Enter Name" required>
                <br>
                <br>
                <label for="website">Business Link</label>
                <br>
                <input type="url" name="website" id="website" placeholder="https://website.com" required>
                <br>
                <br>
                <label for="phone">Contact Number</label>
                <br>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX" required>
                <br>
                <br>
                <label for="prods">Products/Services</label>
                <br>
                <small>Comma separated list of keywords that describe your business's products/services</small>
                <br>
                <input type="text" name="prods" id="prods" placeholder="product1, product2, product3, ..." required>
                <br>
                <br>
                <label for="about">About</label>
                <br>
                <small>Describe your business in 150 words or less</small>
                <br>
                <textarea name="about" id="about" rows="5" cols="40"required></textarea>
                <br>
                <br>
                <input type="submit" value="Save Changes">
            </div>
        </form>
    </div>


    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>

    <script src="script.js"></script>

</body>
</html>

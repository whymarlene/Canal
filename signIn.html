<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
</head>
<body class="sI">
    <nav>
        <ul class="navbar">
            <li class="logo"><a href="index.html"><img src="./Assets/logoWhite.png"></a></li>
        </ul>
    </nav>
    <div class="colorblockSI"></div>
    <div class="signInArea">
        <h1>Sign in to Canal</h1>
        <form action="#">
            <label for="emailAddress">Email Address</label><br>
            <input type="text" placeholder="example@email.com" id="emailAddress" name="emailAddress" required><br><br>
            <label for="password">Password</label><br>
            <input type="text" placeholder="Enter Password" id="password" name="password" required><br>
            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>
            <input type="submit" value="Sign In">
        </form>
        <p class="dont">Don't have an account? &nbsp<a href="signUp.html"> Sign Up now</a></p>
    </div>

</body>
</html>
